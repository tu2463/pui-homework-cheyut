<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/cart.js"></script>
  </head>

  <body>
    <header>
      <a href = "index.html">
        <img class="logo" src="../assets/logo/logo-01.svg"/>
      </a>

      <div class = "header-right">
        <nav>
          <div class = "unselected">
            <a href = "index.html">
              PRODUCTS
            </a>
          </div>
          <div class = "selected">
            <a href = "shopping cart.html">
              CART
            </a>
          </div>
        </nav>
  
        <div class = "line"></div>
        
        <div class = "intro">
          Our hand-made cinnamon rolls
        </div>
      </div>
    </header>

    <section id = "cart-list">
      <template class = "cart-template">
        <div class = "cart-item">

          <div class = cart-left>
            <img class = "cart-img" src = "../assets/products/original-cinnamon-roll.jpg" border = 3/>
            <div class = "remove">Remove</div>
          </div>
  
          <div class = "cart-middle">   
            <div class = "description cart-title">Original Cinnamon Roll</div>
            <div class = "description cart-glazing">Glazing: Keep original</div>
            <div class = "description cart-pack-size">Pack Size: 1</div>
          </div>  

          <div class = "cart-price">$2.49</div>
  
        </div> <!-- END cart-item -->
      </template> <!-- END cart-item-template -->

      <div class = "short-line"></div>
      
      <div class = "cart-item">
        <div class = "cart-left"></div>
        
        <div class = "cart-middle">
          <div class = "cart-price">Total</div>
        </div>

        <div class = "cart-total-price">$29.94</div>
      </div>

      <button>Checkout</button>
    </section>
  </body>
