<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <a href = "index.html">
        <img class="logo" src="../assets/logo/logo-01.svg"/>
      </a>

      <div class = "header-right">
        <nav>
          <div class = "unselected">
            <a href = "index.html">
              PRODUCTS
            </a>
          </div>
          <div class = "selected">
            <a href = "shopping cart.html">
              CART
            </a>
          </div>
        </nav>
  
        <div class = "line"></div>
        
        <div class = "intro">
          Shopping Cart
        </div>
      </div>
    </header>

    <section class = "cart-section">
      <div class = "cart-row">

        <div class = cart-left>
          <img class = "cart-img" src = "../assets/products/original-cinnamon-roll.jpg" border = 3/>
          <div class = "remove">Remove</div>
        </div>

        <div class = "cart-middle">   
          <div class = "description">Original Cinnamon Roll</div>
          <div class = "description">Glazing: Keep original</div>
          <div class = "description">Pack Size: 1</div>
        </div>  

        <div class = "cart-price">$2.49</div>
      </div>

      <div class = "cart-row">
        
        <div class = cart-left>
          <img class = "cart-img" src = "../assets/products/double-chocolate-cinnamon-roll.jpg" border = 3/>
          <div class = "remove">Remove</div>
        </div>

        <div class = "cart-middle">   
          <div class = "description">Double Chocolate Cinnamon Roll</div>
          <div class = "description">Glazing: Sugar Milk</div>
          <div class = "description">Pack Size: 6</div>
        </div>  

        <div class = "cart-price">$27.45</div>
      </div>

      <div class = "short-line"></div>

      <div class = "cart-row">
        <div class = "cart-left"></div>
        
        <div class = "cart-middle">
          <div class = "cart-price">Total</div>
        </div>

        <div class = "cart-price">$29.94</div>
      </div>

      <button>Checkout</button>

    </section>
  </body>
