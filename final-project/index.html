<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Focus With the Little Prince</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homepage.css">
    <script defer src="js/homepage.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section id = "left">
        <section id = "left-top">
            <div class = "help-button">
                <img src = "img/circle_button_help.png">
            </div>
        </section>
        <section id = "left-bottom">
            <div id = "planet-button" class = "collection">
                <img src = "img/planet_collection.png">
                <div class = "text">
                    Focus Collection
                </div>
            </div>
            <div id = "planet-button" class = "history">
                <img src = "img/planet_history.png">
                <div class = "text">
                    Focus<br>History
                </div>
            </div>
        </section> <!-- end of left-bottom -->

    </section> <!-- end of left -->

    <section id = right>
        <div id = "planet-group">
            <div id = planet class = "homepage">
                <img src = "img/planet_prince.png">
                <div class = "planet-content">
                    <div class = "planet-text">
                        <div class = "text">
                            Start focusing for
                        </div>
                        <div class = "time-selection">
                            <input class = "text" placeholder = "# of minutes to focus" 
                            maxlength="3"></input>
                        </div>
                        <div class = "title">
                            What do you want to focus on?
                        </div>
                        <div id = "textbox">
                            <textarea class = "text" placeholder = "e.g. math homework" 
                            rows="15" maxlength="1000"></textarea>
                        </div>
                    </div> <!-- end of planet text -->
                    
                    <a id = "circle-button" class = "initialize" href = "focus-in-progress.html">
                    <!-- <a id = "circle-button" class = "initialize"> -->
                        <img src = "img/start.png">
                    </a>
                </div> <!-- end of planet content -->
                
            </div> <!-- end of planet -->
        </div> <!-- end of planet-group -->
    </section> <!-- end of right -->
    
  </body>
</html>
