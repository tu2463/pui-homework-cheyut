<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Focus With the Little Prince</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homepage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/storage.js"></script>
    <script defer src="js/focus-general.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section id = "left">
        <section id = "left-top">
            <div class = "help-button">
                <img src = "img/circle_button_help.png">
            </div>
        </section>
        <section id = "left-bottom">
            <div id = "planet-button" class = "collection" onmouseover = "enlarge('#planet-button.collection')" onmouseout = "shrink('#planet-button.collection')">
                <img src = "img/planet_collection_btn.png">
            </div>
            <div id = "planet-button" class = "history" onmouseover = "enlarge('#planet-button.history')" onmouseout = "shrink('#planet-button.history')">
                <img src = "img/planet_history_btn.png">
            </div>
        </section> <!-- end of left-bottom -->

    </section> <!-- end of left -->

    <section id = right>
        <div id = "planet-group">
            <div id = planet class = "homepage">
                <img src = "img/planet_prince.png">
                <div class = "planet-content">
                    <div class = "planet-text">
                        <div class = "title">
                            Start focusing for
                        </div>
                        <div class = "textbox">
                            <textarea class = "text time-input" 
                            placeholder = "# of minutes (10 - 180 minutes)" maxlength="3"></textarea>
                        </div>
                        <div class = "title">
                            What do you want to focus on?
                        </div>
                        <div class = "textbox">
                            <textarea class = "text note-body" 
                            placeholder = "e.g. math homework" maxlength="1000"></textarea>
                        </div>
                    </div> <!-- end of planet text -->
                    
                    <div id = "circle-button" class = "initialize" onmouseover = "enlarge('#circle-button.initialize')" onmouseout = "shrink('#circle-button.initialize')">
                        <img src = "img/start.png" alt = "A circular, start button">
                    </div>
                </div> <!-- end of planet content -->
                
            </div> <!-- end of planet -->
        </div> <!-- end of planet-group -->
    </section> <!-- end of right -->
    
  </body>
</html>
