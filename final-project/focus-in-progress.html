<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Focus With the Little Prince</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/focus-in-progress.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script defer src="js/focus-in-progress.js"></script>
    <script defer src="js/focus-general.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section id = "left">
      <section>
        <div class = "text">You will spend </div>
        <div class = "timer">
          02:59:59 
          <div class = "timer--clock">

            <div class = "minutes-group clock-display-grp">
              <div class = "first number-grp">
                <!-- to do -->
              </div>
              <div class = "second number-grp">
                <!-- to do -->
              </div>
            </div> <!-- end of minutes-group -->

            <div class = "clock-separator"><p>:</p></div>

            <div class = "seconds-group clock-display-grp">
              <div class = "first number-grp">
                <!-- to do -->
              </div>
              <div class = "second number-grp">
                <!-- to do -->
              </div>
            </div>  <!-- end of seconds-group -->

          </div>
        </div>  <!-- end of timer -->
        
        <div class = "text-group">
          <div class = "text">on</div>
          <div class = "focus-text">
            <div class = "text inner">
              
              
            </div>
          </div>
        </div>
      </section>
    </section> <!-- end of left -->

    <section id = right>
      <div id = "planet-group">
        <div id = planet class = "homepage">
            <img src = "img/planet_prince.png">
            <div class = "planet-content">
                <div class = "planet-text">
                    <div class = "text"></div>
                </div> <!-- end of planet text -->
                <div class = "option">
                  <a id = "circle-button" class = "pause" href = "index.html">
                    <!-- <a id = "circle-button" class = "pause"> -->
                    <img src = "img/pause.png">
                  </a>
                </div>
                    
                  
            </div> <!-- end of planet content -->
              
        </div> <!-- end of planet -->
      </div> <!-- end of planet-group -->
    </section> <!-- end of right -->



    
  </body>
</html>
