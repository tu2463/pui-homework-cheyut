<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Focus With the Universe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic Didone">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/collection and history.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/storage.js"></script>
    <script defer src="js/history.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section id = "left">
        <section id = "catalog">
            <header>Your focus history is empty.</header>
            <section class = "records">
                <template class = "record-template">
                    <div class = "record" onclick = "updateHistoryPlanetElement(window.getSelection())">
                        <div class = "record-date">p_date</div>
                        <div class = "record-textgroup">
                            <div class = "record-timerange">p_time_range</div>
                            <div class = "record-duration">p_record_duration</div>
                        </div>
                    </div>
                </template>
            </section>
        </section>
    </section> <!-- end of left -->

    <section id = right>
        <div id = "planet-group">
            <div id = planet class = "homepage">
                <img src = "img/planet_history.png">
                <div class = "planet-content other-content">
                    <div class = "display">
                        <div class = "title">
                            Welcome to your focus history.
                        </div>
                        <div class = "textbox">
                            <textarea class = "text note-body history" 
                            placeholder = "Click to add descriptions for this focus record." 
                            maxlength = "1000"></textarea>
                        </div>
                        <div class = "body">
                            Keep up your good work and then you will see your focus history here!
                        </div>
                    </div> <!-- end of planet text -->
                </div> <!-- end of planet content -->
            </div> <!-- end of planet -->
            <div id = "planet-button" class = "back" onmouseover = "enlarge('#planet-button.back')" onmouseout = "shrink('#planet-button.back')">
                <img src = "img/planet_back.png" alt = "A rounded button with the word 'back'">
            </div>
        </div> <!-- end of planet-group -->
    </section> <!-- end of right -->
    
  </body>
</html>
