<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Focus With the Universe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic Didone">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/collection.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/storage.js"></script>
    <script defer src="js/collection-general.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section id = "left">
        <section class = "collection-catalog">
            <header>This is your collection of the little prince's stories. 
                <br><br>You will discover more stories as you finish your focus sessions.</header>
            <section class = "collections">
                <template class = "treasure-template">
                    <div class = "treasure" onclick = "updateCollectionPlanetElement(window.getSelection())">
                        <div class = "treasure-title">p_title</div>
                    </div>
                </template>
            </section>
        </section>
    </section> <!-- end of left -->

    <section id = right>
        <div id = "planet-group">
            <div id = planet class = "homepage">
                <img src = "img/planet_collection.png">
                <div class = "planet-content treasure-content">
                    <div class = "treasure-display">
                        <div class = "title">
                            Welcome to your collection.
                        </div>
                        <div class = "body">
                            Keep up your good work and then you will discover treasures!
                        </div>
                        <div class = "date">
                            :D
                        </div>
                    </div> <!-- end of planet text -->
                </div> <!-- end of planet content -->
            </div> <!-- end of planet -->
            <div id = "planet-button" class = "back" onmouseover = "enlarge('#planet-button.back')" onmouseout = "shrink('#planet-button.back')">
                <img src = "img/planet_back.png" alt = "A rounded button with the word 'back'">
            </div>
        </div> <!-- end of planet-group -->
    </section> <!-- end of right -->
    
  </body>
</html>
