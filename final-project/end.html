<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Focus With the Little Prince</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/focus-in-progress.css">
    <link rel="stylesheet" href="css/focus-general.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script defer src="js/focus-general.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <section id = "left">
      <section>
        <div class = "text">You will spend </div>
        <div class = "timer">
          <!-- 02:59:59  -->
          <div id = "minutes" class = "text"></div>
          <div class = "text">
            :
          </div>
          <div id = "seconds" class = "text"></div>
        </div>  <!-- end of timer -->
        
        <div class = "text-group">
          <div class = "text">on</div>
          <textarea class = "text"></textarea>
        </div>
      </section>
    </section> <!-- end of left -->

    <section id = right>
        <div id = "planet-group">
            <div id = planet class = "homepage">
                <img src = "img/planet_prince.png">
                <div class = "planet-content">
                    <div class = "planet-text">
                        <div class = "title">
                            Start focusing for
                        </div>
                        <div id = "textbox-time">
                            <textarea class = "text" 
                            placeholder = "# of minutes to focus (maximum 180 minutes)" maxlength="3"></textarea>
                        </div>
                        <div class = "title">
                            What do you want to focus on?
                        </div>
                        <div id = "textbox">
                            <textarea class = "text" 
                            placeholder = "e.g. math homework" maxlength="1000"></textarea>
                        </div>
                    </div> <!-- end of planet text -->
                    
                    <a id = "circle-button" class = "initialize">
                        <img src = "img/start.png">
                    </a>
                </div> <!-- end of planet content -->
                
            </div> <!-- end of planet -->
        </div> <!-- end of planet-group -->
    </section> <!-- end of right -->



    
  </body>
</html>
