<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <header>
      <a href = "index.html">
        <img class="logo" src="../assets/logo/logo-01.svg"/>
      </a>

      <div class = "header-right">
        <nav>
          <div class = "selected">
            <a href = "index.html">
              PRODUCTS
            </a>
          </div>
          <div class = "unselected">
            <a href = "shopping cart.html">
              CART
            </a>
          </div>
        </nav>
  
        <div class = "line"></div>
        
        <div class = "intro">
          Original cinnamon roll
        </div>
      </div>
    </header>

    <div class = "content-detail">
      <img class="detail-img" src="../assets/products/original-cinnamon-roll.jpg" border = 3/>

      <div class = "detail-right">

        <div class = "description">
          Customize our delicious, hand-made cinammon roll to your liking!
        </div>

        <div class = option-big-group>
          <div class = "option-group">
            <div class = "description">Glazing:</div>
            <select id = "glazing-select" class = "option">
                <option value = "0">Keep original</option>
                <option value = "1">Sugar milk</option>
                <option value = "2">Vanilla milk</option>
                <option value = "3">Double chocolate</option>
            </select>
          </div>
      
          <div class = "option-group">
            <div class = "description">Pack size:</div>
            <select id = "pack-select" class = "option">
                <option value = "0">1</option>
                <option value = "1">3</option>
                <option value = "2">6</option>
                <option value = "3">12</option>
            </select>
          </div>

          <div class = "addcart">
            <div id = "addcart-price">$ 2.49</div>
            <button>Add to Cart</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
